<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Include the qrcode-scanner library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-scanner/dist/qrcode-scanner.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    
    <!-- Create a video element for the camera feed -->
    <video id="qr-video" width="300" height="300" autoplay></video>
    
    <!-- Create an image element to display the scanned result -->
    <img id="qr-image" src="" alt="QR Code Result" style="display: none;">
    
    <!-- JavaScript code to initialize the QR code scanner -->
    <script>
        // Function to handle the QR code scan result
        function onScanSuccess(qrCodeMessage) {
            // Display the scanned QR code result as an image
            const qrImage = document.getElementById("qr-image");
            qrImage.src = qrCodeMessage;
            qrImage.style.display = "block";
        }
        
        // Initialize the QR code scanner
        const scanner = new QrScanner(document.getElementById("qr-video"), result => {
            onScanSuccess(result);
            scanner.stop();
        });
        scanner.start();
    </script>
</body>
</html>
